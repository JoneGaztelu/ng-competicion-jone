
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Destino: <a [routerLink]="['/competicions', competicion.id]">{{competicion.lugar}}</a></h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item mb-2 text-muted">Tipos de competicion:</li>
    <li class="list-group-item" *ngFor="let comp of competicion.competiciones">{{comp}}</li>
  </ul>
</div>
<br>
